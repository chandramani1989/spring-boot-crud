spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/my-db?useSSL=false
        username: root
        password: admin@123
        hikari:
            initialization-fail-timeout: 0        
